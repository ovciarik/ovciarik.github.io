<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/main.js"></script>
</head>

<body>
	<div id="container">
		<div id="topnav">
			<div class="button" id="FPS">FPS: 000</div>
			<div class="button" id="playPauseButton">Play/Pause</div>
			<div class="button" id="nextStepButton">Next Step</div>
			<div class="button" id="editButton">Edit</div>

			<div class="dropdown">
				<div class="button" id="dropbtn">Select template</div>
				<div class="dropdown-content" id="template-content">
					<div class="button" id="cellSwitcher">Cell switcher</div>
				</div>
			</div>

			<div class="button" id="clearButton">Clear</div>
			<div class="button" id="zoomInButton">Zoom in</div>
			<div class="button" id="zoomOutButton">Zoom out</div>

			<label for="importInput">
				<div class="button" id="importButton">Import</div>
			</label>

			<div class="button" id="exportButton">Export</div>
			<div class="button" id="changeDrawingAPIButton">Change Drawing API (Current: Canvas)</div>
		</div>
		<div id='universe'></div>
	</div>
	<input id="importInput" type="file" />
</body>

</html>
